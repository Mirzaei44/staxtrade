version: "3.9"
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stax_backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1

frontend:
  build:
    context: ./frontend
    dockerfile: Dockerfile
  container_name: stax_frontend
  ports:
    - "80:80"    # FIXED â€” expose Nginx on real port 80
  restart: always